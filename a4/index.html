<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Artifact 04 - Contact Us">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="art4.css" />
    <title>Artifact 04</title>
  </head>
  <body>
    <form id="myform" action="thankyou.html" onsubmit="return isValid();">
      <!-- Header -->
      <h2>Contact us</h2>
      <p><em>(Extra credit added - focus first and live validation)</p>
      <!-- First Name -->
      <p>
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" />
      </p>
      <div class="warning" id="fname"></div>

      <!-- Last Name -->
      <p>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" />
      </p>
      <div class="warning" id="lname"></div>

      <!-- Email -->
      <p>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" />
      </p>
      <div class="warning" id="emailerror"></div>

      <!-- Phone -->
      <p>
        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phone" />
      </p>
      <div class="warning" id="phoneerror"></div>

      <!-- Username -->
      <p>
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" />
      </p>
      <div class="warning" id="usernameerror"></div>

      <!-- Password -->
      <p>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" />
      </p>
      <div class="warning" id="passworderror"></div>

      <!-- Address -->
      <p>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" />
      </p>
      <div class="warning" id="addresserror"></div>

      <!-- City -->
      <p>
        <label for="City">City:</label>
        <input type="text" id="City" name="City" />
      </p>
      <div class="warning" id="cityerror"></div>

      <!-- State -->
      <p>
        <label for="State">State:</label>
        <select id="State" name="State">
          <option value="">--Select--</option>
          <option value="AL">Alabama</option>
          <!-- Include all 50 states + DC -->
          <option value="DC">District of Columbia</option>
        </select>
      </p>
      <div class="warning" id="stateerror"></div>

      <!-- Country -->
      <p>
        <label for="Country">Country:</label>
        <select id="Country" name="Country">
          <option value="">--Select--</option>
          <option value="USA">United States</option>
          <option value="CAN">Canada</option>
          <option value="MEX">Mexico</option>
        </select>
      </p>
      <div class="warning" id="countryerror"></div>

      <!-- Zip Code -->
      <p>
        <label for="Zip">Zip Code:</label>
        <input type="text" id="Zip" name="Zip" />
      </p>
      <div class="warning" id="ziperror"></div>

      <!-- Comments -->
      <p>
        <label for="Comments">Comments:</label>
        <textarea id="Comments" name="Comments" rows="4" cols="40"></textarea>
      </p>

      <!-- Submit -->
      <p>
        <input type="submit" id="submit" name="submit" value="Submit" />
      </p>
      <div class="warning" id="submiterror"></div>
    </form>
    <footer>
    <!--W3C validator footer-->
    <div style="text-align: center">
      <a href="https://jigsaw.w3.org/css-validator/" target="_blank" alt="W3 Validator">
        <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
      </a>
      <a href="http://validator.w3.org/check?uri=referer">
        <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" />
      </a>
    </div>
  </footer>

    <script src="validator.js" type="text/javascript"></script>
  </body>
</html>
