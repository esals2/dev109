<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A2 - Chessboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header section -->
    <header id="page-header">
      <h1 id="title">Chessboard</h1>
    </header>

    <!-- Chessboard (Upper 4 Rows) -->
    <div id="container">
      <!-- Row 1 -->
      <div class="row">
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
      <div id="clear"></div>

      <!-- Row 2 -->
      <div class="row"> 
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div id="clear"></div>

      <!-- Row 3 -->
      <div class="row">
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
      <div id="clear"></div>

      <!-- Row 4 -->
      <div class="row">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div id="clear"></div>
    </div> 
    <!-- Set 1 done -->

  </body>
</html>
