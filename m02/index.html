<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Example</title>
  </head>
  <body>
    <table border=1>
      <thead>
        <!-- First Row -->
        <tr>
          <td colspan=3 align="center"><h1>HTML Table Example</h1></td>
        </tr>
        <!-- Second Row -->
        <tr>
          <td width=100 align="right"><img src="table-art.jpeg" alt="Table spread still art"></td>
          <td width=120 align="center"><h2>Meal Planner</h2></td>
          <td width=250><h2>Recipe Index #:</h2></td> 
        </tr>
        <!-- Third Row -->
        <tr>
          <th scope="col" width=300>Week starting</th>
          <th scope="col">2/15/2018</th>
          <th scope="col">Instructions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fourth Row -->
        <tr>
          <td><b>Day of the week</b></td>
          <td><b>Recipe Name</b></td>
          <td rowspan = 8 align="center">Add the name of the recipe under the column Recipe Name</td>
        </tr>
        <!-- Weekdays Rows -->
        <tr>
          <td>Monday</td>
          <td>Spinach Feta Pizza</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>My New Recipe</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td></td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td></td>
        </tr>
        <tr>
          <td>Friday</td>
          <td></td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td></td>
        </tr>
        <tr>
          <td>Sunday</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
