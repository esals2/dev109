<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A5 - Carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="../css/style.css"
      type="text/css"
    />
  </head>

  <body>
    <main>
      <!-- Carousel -->
      <div class="carousel-container">
        <!-- all images added following file tree structure and have alt text to describe them. 
                these images are from a social media page I own and would like to promote online. -->
        <div class="carousel-slide">
            <img
              src="../images/image1.jpg"
              alt="HoneyBite post 1"
              class="carousel-image"
            />
            <div class="carousel-caption">This is image 1 caption.</div>
        </div>
        <div class="carousel-slide">
            <img
              src="../images/image2.jpg"
              alt="HoneyBite post 2"
              class="carousel-image"
            />
            <div class="carousel-caption">This is image 2 caption.</div>
        </div>
        <div class="carousel-slide">
            <img
              src="../images/image3.jpg"
              alt="HoneyBite post 3"
              class="carousel-image"
            />
            <div class="carousel-caption">This is image 3 caption.</div>
        </div>
        <div class="carousel-slide">
            <img
              src="../images/image4.jpg"
              alt="HoneyBite post 4"
              class="carousel-image"
            />
            <div class="carousel-caption">This is image 4 caption.</div>
        </div>
        <div class="carousel-slide">
            <img
              src="../images/image5.jpg"
              alt="HoneyBite post 5"
              class="carousel-image"
            />
            <div class="carousel-caption">This is image 5 caption.</div>
        </div>

        <!-- Arrow navigation buttons added for a manual navigation option -->
        <button
          class="carousel-arrow carousel-arrow-left"
          type="button"
          aria-label="Previous image"
        >
          Previous
        </button>
        <button
          class="carousel-arrow carousel-arrow-right"
          type="button"
          aria-label="Next image"
        >
          Next
        </button>

        <!-- Carousel timer added -->
         <div class="carousel-timer">
            Next image in 4s
        </div>
      </div>
        

    <!--footer to add the W3C validations -->
      <footer>
        <div style="text-align: center">
        <a
            href="https://jigsaw.w3.org/css-validator/"
            target="_blank"
        >
        <img
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!"
        />
        </a>
        <a href="http://validator.w3.org/check?uri=referer">
        <img
            src="http://www.w3.org/Icons/valid-xhtml10"
            alt="Valid XHTML 1.0 Strict"
        />
        </a>
        </div>
      </footer>

      <script src="../js/carousel.js"></script>
    </main>
</body>
</html>
