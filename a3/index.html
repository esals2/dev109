<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Rhombus Drawer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Custom Rhombus Drawer</h1>
  <p>Created by [Your Name]</p>

  <form id="rhombusForm">
    <label for="height">Section Height (1â€“20):</label>
    <input type="number" id="height" name="height" min="1" max="20" required />

    <label for="oddColor">Color for Odd Positions:</label>
    <select id="oddColor" required>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="orange">Orange</option>
    </select>

    <label for="evenColor">Color for Even Positions:</label>
    <select id="evenColor" required>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
      <option value="teal">Teal</option>
      <option value="black">Black</option>
    </select>

    <label for="symbol">Symbol:</label>
    <select id="symbol" required>
      <option value="*">*</option>
      <option value="^">^</option>
      <option value="%">%</option>
      <option value="+">+</option>
    </select>

    <button type="submit">Draw Rhombus</button>
  </form>

  <pre id="output"></pre>

  <script src="drawRhombus.js"></script>
</body>
</html>
