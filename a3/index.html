<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Assignment 3 - Rhombus Generator" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhombus Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rhombus Generator</h1>
  <h3>Created by Esal</h3>

  <label>What is the height of the Rhombus? (odd number only)</label><br />
  <input type="number" id="rHeight" min="1" max="100" step="2" required /><br />

  <label>Choose color for Even positions:</label><br />
  <select id="colorEven">
    <option value="#0000FF">Blue</option>
    <option value="#63D471">Emerald</option>
    <option value="#FF9900">Orange</option>
  </select><br />

  <label>Choose color for Odd positions:</label><br />
  <select id="colorOdd">
    <option value="#FF0099">Pink</option>
    <option value="#F7C59F">Peach</option>
    <option value="#413C58">Violet</option>
  </select><br />

  <label>Choose symbol for Rhombus:</label><br />
  <select id="symbol">
    <option value="*">*</option>
    <option value="^">^</option>
    <option value="?">?</option>
  </select><br /><br />

  <button onclick="drawRhombus()">Display Rhombus</button>

  <div id="rhombusOutput" class="output-section"></div>

  <script src="js/drawRhombus.js"></script>
</body>
</html>
